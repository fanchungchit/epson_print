name: epson_print_example
description: Demonstrates how to use the epson_print plugin.
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  epson_print:
    path: ../
  pdf: ^3.10.4
  printing: ^5.11.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
